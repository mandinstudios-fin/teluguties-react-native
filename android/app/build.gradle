apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.teluguties"
    defaultConfig {
        applicationId "com.teluguties"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 9
        versionName "1.8"
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation platform('com.google.firebase:firebase-bom:33.9.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'androidx.browser:browser:1.2.0'
    implementation 'com.google.android.gms:play-services-safetynet:18.0.1'
    implementation 'com.google.firebase:firebase-appcheck-playintegrity'
    implementation "androidx.core:core-splashscreen:1.0.1"
    implementation "androidx.appcompat:appcompat:1.3.0"

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Dynamic task dependencies
tasks.whenTaskAdded { task ->
    if (task.name == "checkReleaseAarMetadata") {
        task.dependsOn(":@react-native-firebase_firestore:writeReleaseAarMetadata")
    }
    if (task.name == "checkDebugAarMetadata") {
        task.dependsOn(":@react-native-firebase_firestore:writeDebugAarMetadata")
    }
    if (task.name == "@react-native-firebase_firestore:bundleDebugAar") {
        task.dependsOn(":@react-native-firebase_firestore:writeDebugAarMetadata")
    }
    if (task.name == "@react-native-firebase_firestore:packageDebugResources") {
        task.dependsOn(":@react-native-firebase_firestore:generateDebugResValues")
    }
    if (task.name == ":react-native-firebase_firestore:packageReleaseResources") {
        task.dependsOn(":react-native-firebase_firestore:generateReleaseResValues")
    }
}

apply plugin: 'com.google.gms.google-services'
